      <script>

  jQuery(document).ready(function () {
    console.log("Jquery loaded");
    jQuery("form[data-drip-embedded-form='340726239']").submit(function(e)
    {
       e.preventDefault();
          var time_zone = Intl.DateTimeFormat().resolvedOptions().timeZone;
              console.log("Ran time zone");
          jQuery("form[data-drip-embedded-form='340726239'] :input").each(function(){
              var nameAttributeString = jQuery(this).attr("name");
                  console.log("Name Attribute: "+nameAttributeString);
              if(nameAttributeString!=null && nameAttributeString!="fields[email]")
              {
                  console.log("Url Param: "+nameAttributeString);
                var urlParam = nameAttributeString.replace("fields[","").replace("]","");
                jQuery(this).val(getUrlParameter(urlParam));
              }
          });
          jQuery(this).unbind('submit').submit();
    });

      });

      var getUrlParameter = function getUrlParameter(sParam) {
          var sPageURL = decodeURIComponent(window.location.search.substring(1)),
              sURLVariables = sPageURL.split('&'),
              sParameterName,
              i;

          for (i = 0; i < sURLVariables.length; i++) {
              sParameterName = sURLVariables[i].split('=');

              if (sParameterName[0] === sParam) {
                  return sParameterName[1] === undefined ? true : sParameterName[1];
              }
          }
          return "not_set";
      };

      </script>
